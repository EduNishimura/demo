<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de consumo de API</title>
  <script src="script.js"></script>
</head>
<body>
  <article>
    <fieldset id="createForm">
          <legend>Criação</legend>
          <p>
            <label for="new_time_nome">Time</label>
            <input id="new_time_nome" type="text" />
          </p>
          <p>
            <label for="new_anof">Ano de fundação</label>
            <input id="new_anof" type="text" />    
          </p>
          <p>
            <label for="new_cidade">Cidade</label>
            <input id="new_cidade" type="text" />    
          </p>
          <p>
            <label for="new_estado">Estado</label>
            <input id="new_estado" type="text" />    
          </p>
          <p>
            <button onclick="createTime()">Criar</button>
          </p>  
    </fieldset>
    <fieldset id="editForm">
        <legend>Editar</legend>
        <p>
          <label for="time_nome">Nome do time</label>
          <input id="time_nome" type="text" />
        </p>
        <p>
          <label for="time_anof">Ano de Fundação</label>
          <input id="time_anof" type="text" />    
        </p>
        <p>
          <label for="time_cidade">Cidade</label>
          <input id="time_cidade" type="text" />    
        </p>
        <p>
          <label for="time_estado">Estado</label>
          <input id="time_estado" type="text" />    
        </p>
        <p>
          <button  id="edit_button" onclick="updateAluno()" >Editar</button>
          <button id="delete_button">Apagar</button>
          <button id="cancel_button">Cancelar</button>
        </p>
      </fieldset>
  </article>
<div id="root"></div>
</body>
</html>
