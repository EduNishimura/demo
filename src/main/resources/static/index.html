<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de consumo de API</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <nav>
      <div class="nav-spot">
        <h1 id="title">Team Matches</h1>
      </div>
      <ul>
        <li>
          <button class="nav-btn" onclick="showDisplay()">Times</button>
        </li>
        <li>
          <button class="nav-btn" onclick="showDisplayJ()">Jogos</button>
        </li>
      </ul>
      <div class="nav-spot">
        <h1 id="logo">Foto</h1>
      </div>
    </nav>
  <article>
    <div id="times-form">
      <fieldset class="form" id="createForm">
          <legend>Criação</legend>
            <input class="form-input" id="new_time_nome" placeholder="Nome do Time" type="text" />
            <input class="form-input" id="new_anof" placeholder="Ano de Fundação" type="text" />    
            <input class="form-input" id="new_cidade" placeholder="Cidade" type="text" />    
            <input class="form-input" id="new_estado" placeholder="Estado" type="text" />    
            <button class="form-btn" id="create-time-btn" onclick="createTime()">+ Criar</button>
    </fieldset>
    <!--Editar Time-->
    <fieldset class="form" id="editForm">
        <legend>Editar</legend>
          <input class="form-input" id="time_nome" placeholder="Nome do time" type="text" />
          <input class="form-input" id="time_anof" placeholder="Ano de Fundação" type="text" />    
          <input class="form-input" id="time_cidade" placeholder="Cidade" type="text" />    
          <input class="form-input" id="time_estado" placeholder="Estado" type="text" />    
          <div>
            <button class="form-btn" id="edit_button" onclick="updateTime()" >Editar</button>
            <button class="form-btn" id="delete_button" onclick="delTime()">Apagar</button>
            <button class="form-btn" id="cancel_button" onclick="CancelT()">Cancelar</button>
          </div>
      </fieldset>
      <!--Pesquisar Time-->
      <fieldset class="form" id="searchForm">
        <legend>Buscar Times</legend>
        <input type="radio" type="radio" id="s_Id" name="btn_search" value="ney" checked>
          <label for="s_Id">Id</label>
        <input type="radio" type="radio" id="s_Name" name="btn_search" value="mar">
          <label for="s_Name">Nome</label>
        <p>
          <input class="form-input" id="s_input_id" placeholder="id" type="number" />
          <input class="form-input" id="s_input_nome" placeholder="nome" type="text" />
          <button class="form-btn" id="search_button_id" onclick="show_id()">Pesquisar</button>
          <button class="form-btn" id="search_button_nome" onclick="show_nome()">Pesquisar</button>
        </p>
      </fieldset>
    </div>

      <!--============================Jogos=============================-->

    <div id="jogos-form">
      <fieldset class="form" id="createFormJ">
          <legend>Criação</legend>
          <p>
            <label for="new_jogos_nomeA">Time A</label>
            <input class="form-input" id="new_jogos_nomeA" type="text" />
          </p>
          <p>
            <label for="new_pontosA">Pontos A</label>
            <input class="form-input" id="new_pontosA" type="text" />    
          </p>
          <p>
            <label for="new_jogos_nomeB">Time B</label>
            <input class="form-input" id="new_jogos_nomeB" type="text" />
          </p>
          <p>
            <label for="new_pontosB">Pontos B</label>
            <input class="form-input" id="new_pontosB" type="text" />    
          </p>
          <p>
            <button onclick="createJogo()">Criar</button>
          </p>  
      </fieldset>
      <fieldset class="form" id="editFormJ">
          <legend>Editar</legend>
          <p>
            <input class="form-input" placeholder="nome 1" id="edit_jogos_nomeA" type="text" />
          </p>
          <p>
            <input class="form-input" placeholder="pontos time 1" id="edit_pontosA" type="number" />    
          </p>
          <p>
            <input class="form-input" placeholder="nome 2" id="edit_jogos_nomeB" type="text" />
          </p>
          <p>
            <input class="form-input" placeholder="pontos time 2" id="edit_pontosB" type="number" />    
          </p>
          <p>
            <button  id="edit_button_jogos" onclick="updateJogo()" >Editar</button>
            <button id="delete_button_jogos" onclick="delJogo()">Apagar</button>
            <button id="cancel_button_jogos" onclick="CancelJ()">Cancelar</button>
          </p>
        </fieldset>
        <fieldset class="form" id="searchFormJ">
          <legend>Buscar Jogo</legend>
          <input type="radio" type="radio" id="s_j_Id" name="btn_search" value="ney" checked>
            <label for="s_j_Id">Id</label>
            <input type="radio" type="radio" id="s_j_Name" name="btn_search" value="mar">
            <label for="s_j_Name">Nome</label>
            <!--id search-->
            <input class="form-input" id="s_jogo_id" placeholder="id" type="number" />
            <button class="form-input" id="s_jogo_id_button" onclick="show_jogo_id()">Pesquisar id</button>
            <!--jogo search-->
            <input class="form-input" id="s_nomeA" placeholder="nome time 1" type="text" />
            <button id="search_nomeA" onclick="show_nomeA()">Pesquisar nome a</button>
            <input class="form-input" id="s_nomeB" placeholder="nome time 2" type="text" /> 
            <button id="search_nomeB" onclick="show_nomeB()">Pesquisar nome b</button>

        </fieldset>
      </div>
  
  </article>
  
  <div id="root"></div>
</body>
</html>
